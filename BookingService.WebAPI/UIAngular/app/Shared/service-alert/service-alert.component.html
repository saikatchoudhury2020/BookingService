<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="modal customModal bookModal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
   

                    <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>


                    <h4 class="modal-title">{{title}} </h4>


                </div>
                <div class="modal-body">

                    {{question}}

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="onCloseHandled()">Avbryt</button>
                    <button type="button" class="btn btn-danger" (click)="onConfirm()" >{{ConfirmButtonText}}</button>
                </div>
            </div><!-- /.modal-content -->
        </div>
    </div>
</body>
</html>
