<div class="modal customModal bookModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog  usermodel-lg  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <label class="priceHeader">
    
                <button type="button" class="close" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
              </label>
              <h4 class="modal-title">Opprett kontaktperson</h4>
            
            </div>
            <div class="modal-body">
                <form class="" novalidate (ngSubmit)="SaveNewUser()" [formGroup]="userForm">
                   
            
                  <div class="form-group" [ngClass]="{'has-error': (userForm.get('FirstName').touched ||
                  userForm.get('FirstName').dirty) &&
                  !userForm.get('FirstName').valid }">

                <label for="firstname">Fornavn:</label>
                <input type="text" class="form-control" formControlName="FirstName" id="firstname">
                <span class="help-block" *ngIf="(userForm.get('FirstName').touched ||
                userForm.get('FirstName').dirty) &&
                userForm.get('FirstName').errors">
                <span *ngIf="userForm.get('FirstName').errors.required">
                Please enter first name of user.
                </span>
              </span>
              </div>
             
              <div class="form-group" [ngClass]="{'has-error': (userForm.get('LastName').touched ||
              userForm.get('LastName').dirty) &&
              !userForm.get('LastName').valid }">

            <label for="lastname">Etternavn:</label>
            <input type="text" class="form-control" formControlName="LastName" id="lastname">
            <span class="help-block" *ngIf="(userForm.get('LastName').touched ||
            userForm.get('LastName').dirty) &&
            userForm.get('LastName').errors">
            <span *ngIf="userForm.get('LastName').errors.required">
            Please enter last name of user.
            </span>
          </span>
          </div>

          <!-- <div class="form-group" [ngClass]="{'has-error': (userForm.get('FullName').touched ||
          userForm.get('FullName').dirty) &&
          !userForm.get('FullName').valid }">

        <label for="fullname">FullName:</label>
        <input type="text" class="form-control" formControlName="FullName" id="fullname">
        <span class="help-block" *ngIf="(userForm.get('FullName').touched ||
        userForm.get('FullName').dirty) &&
        userForm.get('FullName').errors">
        <span *ngIf="userForm.get('FullName').errors.required">
        Please enter Full name of user.
        </span>
      </span>
      </div> -->

      <div class="form-group" [ngClass]="{'has-error': (userForm.get('Email').touched ||
      userForm.get('Email').dirty) &&
      !userForm.get('Email').valid }">

    <label for="emailAdd">E-post:</label>
    <input type="text" class="form-control" formControlName="Email" id="emailAdd">
    <span class="help-block" *ngIf="(userForm.get('Email').touched ||
    userForm.get('Email').dirty) &&
    userForm.get('Email').errors">
    <span *ngIf="userForm.get('Email').errors.required">
    Please enter Email .
    </span>
    <span *ngIf="userForm.get('Email').errors.email">
        Please enter correct Email .
        </span>
  </span>
  </div>
             
  <div class="form-group" [ngClass]="{'has-error': (userForm.get('Mobile').touched ||
  userForm.get('Mobile').dirty) &&
  !userForm.get('Mobile').valid }">

<label for="mobileNo">Telefon:</label>
<input type="text" class="form-control" formControlName="Mobile" id="mobileNo">
<span class="help-block" *ngIf="(userForm.get('Mobile').touched ||
userForm.get('Mobile').dirty) &&
userForm.get('Mobile').errors">
<span *ngIf="userForm.get('Mobile').errors.required">
Please enter Mobile .
</span>
</span>
</div>      
       
                <button type="submit" [disabled]="!userForm.valid " class="btn btn-primary">Opprett</button>
            </form>
              </div>
          </div>
      </div>

</div>
